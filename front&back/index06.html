<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
</head>
<body>

    <h1>Calculadora de Média</h1>

    <label for="num1">Número 1:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Número 2:</label>
    <input type="number" id="num2"><br><br>

    <button onclick="Calcular()">Calcular Média</button>

    <p id="resultado"></p>

    <script>
        function CalcularMedia(numero1, numero2) {
            if (typeof numero1 !== "number" || typeof numero2 !== "number") {
                return "Coloque apenas números!";
            }

            let media = (numero1 + numero2) / 2;
            return media;
        }

        function Calcular() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            const resultadoTexto = CalcularMedia(num1, num2);

            document.getElementById("resultado").innerText = 
                "Resultado: " + (typeof resultadoTexto === "number" ? resultadoTexto.toFixed(2) : resultadoTexto);
        }
    </script>

</body>
</html>
