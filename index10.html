<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contador de Vogais</title>
</head>
<body>

    <h1>Contador de Vogais</h1>

    <label for="textoInput">Digite uma palavra ou frase:</label><br>
    <input type="text" id="textoInput" placeholder="Ex: JavaScript"><br><br>

    <button onclick="mostrarVogais()">Contar Vogais</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function contarVogais(palavra) {
            // Define as vogais
            const vogais = "aeiouAEIOU";
            let contador = 0;

            // Loop para percorrer cada caractere da palavra
            for (let i = 0; i < palavra.length; i++) {
                if (vogais.includes(palavra[i])) { // Verifica se o caractere é uma vogal
                    contador++;
                }
            }

            // Retorna o número de vogais
            return contador;
        }

        function mostrarVogais() {
            const texto = document.getElementById("textoInput").value;
            const total = contarVogais(texto);
            document.getElementById("resultado").innerText = `"${texto}" tem ${total} vogais.`;
        }
    </script>

</body>
</html>
