<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1 id="mensagem">Resultado aparecerá aqui</h1>

    <!-- Campo para digitar o preço -->
    <input type="number" id="preco" placeholder="Preço original">

    <!-- Campo para digitar a porcentagem -->
    <input type="number" id="porcentagem" placeholder="Porcentagem de desconto">

    <!-- Botão que chama a função -->
    <button onclick="calculardesconto()">Calcular Desconto</button>


     <script>
        function calculardesconto() {
            // 1. Pegando os valores dos campos
            const precoOriginal = parseFloat(document.getElementById("preco").value);
            const porcentagemDesconto = parseFloat(document.getElementById("porcentagem").value);

            // 2. Validando os dados
            if (isNaN(precoOriginal) || isNaN(porcentagemDesconto)) {
                document.getElementById("mensagem").innerHTML = "Erro: Digite números válidos.";
                return;
            }

            if (precoOriginal < 0 || porcentagemDesconto < 0 || porcentagemDesconto > 100) {
                document.getElementById("mensagem").innerHTML = "Erro: Valores inválidos.";
                return;
            }

            // 3. Calculando
            const desconto = precoOriginal * (porcentagemDesconto / 100);
            const precoFinal = precoOriginal - desconto;

            // 4. Exibindo o resultado
            document.getElementById("mensagem").innerHTML = 
                "Preço final com desconto: R$" + precoFinal.toFixed(2);
        }
    </script>
    
</body>
</html>
