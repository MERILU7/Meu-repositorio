<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conversor de Temperatura</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

<h1 id="resultado">O resultado será exibido aqui</h1>
<input type="number" placeholder="Digite a temperatura" id="temdigitada">
<input type="text" placeholder="Converter para (celsius ou fahrenheit)" id="temconvert">
<button onclick="Temperatura()">Enviar</button> 
<p id="result"></p>

<script>
    function Temperatura() {
        // Pegando os valores dentro da função, depois do clique
        const temperaturaDigitada = parseFloat(document.getElementById("temdigitada").value);
        const tipoConvert = document.getElementById("temconvert").value.toLowerCase();

        if (isNaN(temperaturaDigitada)) {
            document.getElementById("result").innerHTML = "Por favor, insira uma temperatura válida.";
            return;
        }

        let resultado;

        if (tipoConvert === "celsius") {
            // Converter de Fahrenheit para Celsius
            resultado = (temperaturaDigitada - 32) * 5 / 9;
            document.getElementById("result").innerHTML = `${temperaturaDigitada}°F equivale a ${resultado.toFixed(2)}°C`;
        } 
        else if (tipoConvert === "fahrenheit") {
            // Converter de Celsius para Fahrenheit
            resultado = (temperaturaDigitada * 9 / 5) + 32;
            document.getElementById("result").innerHTML = `${temperaturaDigitada}°C equivale a ${resultado.toFixed(2)}°F`;
        } 
        else {
            document.getElementById("result").innerHTML = "Tipo de conversão inválido. Use 'celsius' ou 'fahrenheit'.";
        }
    }
</script>

</body>
</html>
